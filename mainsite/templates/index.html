{% extends 'base.html' %}
{% block headmessage %}
    <h3 style="font-family:標楷體;">本站文章列表1</h3>
{% endblock  %}
{% block content %}
    {% for post in posts %}
        <div class="panel panel-default">
             <div class="panel-heading">
               <p style="font-family: 微軟正黑體;font-size: 14pt">
               <a href="/post/{{ post.slug }}">{{ post.title }}</a></p>
             </div>
             <div class="panel-body" style="background-color: #ffffdd">
               <p>
                  {{ post.body | truncatechars:40 }}
               </p>
             </div>

        </div>
    {% endfor %}
{% endblock %}
